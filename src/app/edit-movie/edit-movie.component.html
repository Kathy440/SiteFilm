<div class="container">
    <h1 class="text-center well"><span class="glyphicon glyphicon-film"></span> MOVIES</h1>
    <div ng-app="myApp" ng-controller="myCtrl">
     <form>
        <div class="form-group">
          <label>Titre du film:</label> <input type="text" class="form-control" ng-model="editedItem.title"  />
          <label>Genre du Film:</label> <input type="text" class="form-control" ng-model="editedItem.type" />
          <label>Acteurs ou Réalisateurs:</label> <input type="text" class="form-control" ng-model="editedItem.author" />
          <label>Synopsis:</label> <input type="text" class="form-control" ng-model="editedItem.synopsis" />
          <!--<label>Ajouter la jaquette du film:</label> <input type="text" class="form-control" ng-model="editedItem.type" />-->
        </div>
        <div class="form-group">
            <input type="submit" value="ADD" class="btn btn-success btn-block" ng-click="addItem(editedItem)" />
          </div>
          <div class="form-group">
              <p>
                <input type="submit" value="SAVE" class="btn btn-info btn-block" ng-click="save(editedItem)" />
              </p>
            </div>
      </form>
      
      
    </div>
    
  </div>
